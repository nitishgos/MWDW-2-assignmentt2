<body>
    <script>
        // Prompting the user to enter a name
let name = prompt("Please enter a name:");

// Using switch statement to check the entered name
switch (name.toLowerCase()) {
  case "john":
    console.log("You are a friend.");
    break;
  case "emma":
    console.log("You are a friend.");
    break;
  case "alex":
    console.log("You are a friend.");
    break;
  default:
    console.log("Sorry, I don't know you.");
}

    </script>
